<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Electronics Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Digital Electronics Calculator</h1>
        <div class="row">
            <!-- Number Systems -->
            <div class="col-md-4">
                <div class="category-card">
                    <div class="card-header">
                        Number Systems
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <button class="list-group-item list-group-item-action" onclick="showCalculator('baseConversion')">Base Conversions</button>
                            <button class="list-group-item list-group-item-action" onclick="showCalculator('binaryArithmetic')">Binary Arithmetic</button>
                            <button class="list-group-item list-group-item-action" onclick="showCalculator('grayCode')">Gray Code</button>
                            <button class="list-group-item list-group-item-action" onclick="showCalculator('bcd')">BCD Conversion</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Logic Gates -->
            <div class="col-md-4">
                <div class="category-card">
                    <div class="card-header">
                        Logic Gates
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <button class="list-group-item list-group-item-action" onclick="showCalculator('truthTable')">Truth Tables</button>
                            <button class="list-group-item list-group-item-action" onclick="showCalculator('kmap')">Karnaugh Maps</button>
                            <button class="list-group-item list-group-item-action" onclick="showCalculator('booleanAlgebra')">Boolean Algebra</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sequential Circuits -->
            <div class="col-md-4">
                <div class="category-card">
                    <div class="card-header">
                        Sequential Circuits
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <button class="list-group-item list-group-item-action" onclick="showCalculator('flipFlops')">Flip-Flops</button>
                            <button class="list-group-item list-group-item-action" onclick="showCalculator('counters')">Counters</button>
                            <button class="list-group-item list-group-item-action" onclick="showCalculator('registers')">Registers</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Calculator Sections -->
        <div id="calculatorContainer" class="category-card mt-4" style="display: none;">
            <div class="card-header">
                <span id="calculatorTitle">Calculator</span>
            </div>
            <div class="card-body">
                <div id="calculatorContent"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/logic-circuit-diagram@1.0.2/dist/logic-circuit-diagram.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="js/main.js"></script>
</body>
</html>
